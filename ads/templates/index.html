{% extends 'base.html' %}
{% block head_content %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <style>
      .body-container::before {
        background-image: url({{ url_for('static', filename='images/LineDesigns.png') }});
      }
      
      .body-container::after {
        background-image: url({{ url_for('static', filename='images/Skeleton.png') }});
      }

      /* Styles for the image */
      img {
          object-fit: cover;
          width: 544px;
          height: 238px;
          margin-top: 40px;
          margin-bottom: 40px;
      }
      
      /* Styles for the button */
      label {
          cursor: pointer;
          display: block;
          width: 300px;
          background: #17eae2;
          color: #000000;
          padding: 10px;
          margin: 10px auto;
          border-radius: 20px;
      }  
    </style>
{% endblock %}
{% block content %}
    <!-- Container One -->
    <div class="container-one">
        <div class="navigation-container">
            <div class="home-page-logo">
                <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="">
                <h1>ScanAI</h1>
            </div>
            <div class="home-page-nav-bar">
                <ul>
                    <li><a href="{{ url_for('index') }}">Research</a></li>
                    <li><a href="{{ url_for('team_page') }}">Our Team</a></li>
                </ul>
            </div>

        </div>
        <div class="nav-container-two">
            <!-- <p class="nav-upload-xray-text">Upload X Ray</p>     -->
        </div>
        
    </div>
    <div class="body-container">
        <!-- Container Two -->
        <div class="container-two">

        </div>

        <!-- Home Content Container -->
        <div class="home-content-container">

            <div class="upload-file-more-info">
                <p>Our Machine Learning Model will look for medical problems such as fractures, scoliosis, and dysphagia</p>
            </div>

                <div class="hero">
                    <div class="card">
                        <form id="upload-form" method="POST" action="predict/request" enctype="multipart/form-data">
                            <h1>Upload an MRI</h1> <!-- Heading within the card -->
                            <img src="{{ url_for('static', filename='images/DragFileIMG.png') }}">
                            <input style="display: none;" type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" name="file">
                        </form>
                    </div>
                </div>
                <label class="scan-button" for="input-file">Add file</label>
                <img class="scan-button-two" src="{{ url_for('static', filename='images/Button.png') }}" alt="" onclick="document.getElementById('upload-form').submit()">
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
