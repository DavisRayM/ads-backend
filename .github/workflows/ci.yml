name: CI
on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
concurrency:
  group: ci-${{ github.workflow }}-${{ github.actor }}-${{ github.sha }}

jobs:
  run-linting:
    name: Check code formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          architecture: "x64"
          cache: "pip"
          cache-dependency-path: |
            "base.pip"
            "dev.pip"

      - name: Install Pip requirements
        run: |
          pip install -U pip
          pip install flit
          flit install --only-deps --deps develop

      - name: Run flake8
        run: flake8 ads

      - name: Run formatter check
        run: black --check ads

  tests-coverage:
    name: Run tests and coverage
    runs-on: ubuntu-latest
    env:
      PYTHON_PATH: .
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mongo:
        image: mongo
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh mongo:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          architecture: "x64"
          cache: "pip"
          cache-dependency-path: |
            "base.pip"
            "dev.pip"

      - name: Install Pip requirements
        run: |
          pip install -U pip
          pip install flit
          flit install --only-deps --deps develop

      - name: Run tests
        run:
          coverage run -m pytest

      - name: Generate report
        run: coverage report --fail-under=80
